<div fxLayout="row wrap" fxLayoutAlign="space-evenly">
    <mat-card *ngFor="let pic of pictures" class="mat-elevation-z4" (click)="onPictureClick(pic)">
        <img mat-card-image [src]="'/api/Images/Standard/'+pic.path"/>
        <mat-card-title style="">
            {{pic.title}}
            <span class="uploader">
                by {{pic.uploader}}
            </span>
        </mat-card-title>
        <!--<mat-icon style="font-size:2vmax">favorite</mat-icon>-->
    </mat-card>
</div>
