<div fxLayout="row wrap" fxLayoutAlign="space-evenly" *ngIf="!!pictures && pictures.length > 0">
    <mat-card *ngFor="let pic of pictures" class="mat-elevation-z4" (click)="onPictureClick(pic)">
        <img mat-card-image [src]="'/api/Images/Standard/'+pic.path"/>
        <mat-card-title style="">
            {{pic.title}}
            <span class="uploader">
                by {{pic.uploader}}
            </span>
        </mat-card-title>
    </mat-card>
</div>
<h3 *ngIf="!pictures || pictures.length == 0">There are no pictures here currently...</h3>
